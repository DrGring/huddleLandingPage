<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title> Huddle landing page with single introductory section</title>
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <main>
    <div class="section__header">
        <img src="images/logo.svg" alt="icon-huddle" class="section__header__icon">
        <img src="images/illustration-mockups.svg" alt="image-mockups" class="section__header__image">
    </div>
    <div class="section__article">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>

        <div class="section__article__icons">
            <img src="images/1facebook.svg" alt="icon-facebook" class="section__article__icon" title="facebook"> 
            <img src="images/2tweet.svg" alt="icon-twitter" class="section__article__icon" title="twitter">    
            <img src="images/3instagram.svg"  alt="icon-insta" class="section__article__icon" title="instagram">      
        </div>
    </div>
  </main>
</body>
</html>
